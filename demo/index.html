<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload</title>
    <link rel="stylesheet" href="../src/image-upload.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="hidden" id="myFileUrls" />
    <input data-input="myFileUrls" data-preview="preview" multiple type="file" id="myInputControl" class="image-upload-hidden-control" hidden />
    <label for="myInputControl">+点击选择</label>
    <div id="preview" class="image-upload-preview-container">
    </div>
    <script src="../src/image-upload.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        var options = {
          uploadURL: 'upload.php',
          onUploadSuccess(responseJSON) {
            if (responseJSON.success) {
              return responseJSON.url;
            } else {
              return '';
            }
          },
          onPreview(imgContainerId) {
            
          }
        };
        var imgUploadObj = new YuanImageUpload(document.getElementById('myInputControl'), options);
        console.log(imgUploadObj);
      });
    </script>
  </body>
</html>
