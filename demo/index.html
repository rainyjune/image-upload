<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload</title>
    <link rel="stylesheet" href="../dist/image-upload.css" />
  </head>
  <body>
    <input type="hidden" id="myFileUrls" />
    <input multiple type="file" id="myInputControl" class="image-upload-hidden-control" hidden />
    <button data-for="myInputControl" data-input="myFileUrls" data-preview="preview" id="myUploadBtn">Upload</button>
    <div id="preview" class="image-upload-preview-container">
    </div>
    <script src="../dist/image-upload.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        let options = {
          uploadURL: 'upload.php'
        };
        let imgUploadObj = new YuanImageUpload(document.getElementById('myUploadBtn'), options);
        console.log(imgUploadObj);
      });
    </script>
  </body>
</html>
